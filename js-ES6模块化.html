			ES6模块需要搭建服务器才能使用，import 导入 export 导出<br>

			以前的前端的模块化使用的是 commandJs 和 AMD的 前者用于服务器后者用于浏览器。<br>

			而 commandjs和AMD的模块导入，只能是运行时确定，而且是在缓存中获取模块对象。【运行时加载】<br>

			ES6 模块的设计思想，是尽量的静态化，使得编译时就能确定模块的依赖关系，以及输入和输出的变量。【编译时加载】<br>
			export {firstName, lastName, year}; <br>

			import {firstName, lastName, year} from './profile';<br>
